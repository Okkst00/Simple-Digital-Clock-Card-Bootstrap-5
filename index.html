<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital clock</title>
</head>
<body>
    
    <div class="card-time py-5 mt-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-lg-5 col-md-8 col-11">
                    <div class="card border-0 shadow">
                        <img src="img/monster-purple.jpg" class="img-fluid mx-3 mt-3" alt="">
                        <div class="card-body">
                            <div class="cent-time text-center py-2">
                                <i class="bi bi-clock-fill"></i> <span id="time"></span>
                            </div>
                            <div class="d-flex justify-content-between pt-5">
                                <div class="bott-date text-muted">
                                    <i class="bi bi-calendar-minus-fill"></i> <span id="date"></span>
                                </div>
                                <div class="bott-name text-muted">
                                    By : Learky
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
